<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container-fluid p-3">
        <!-- header-title -->
        <div class="container">
            <header>
                <h1>TODO-LIST WEB APP</h1>
            </header>
        </div>
    </div>

    <div class="card card-body">
        <!-- where texts are entered -->
        <form class="form-inline mb-3" id="addForm">
            <input type="text" name="newItem" id="newItem" placeholder="Enter List" class="mr-2">
            <button type= "submit" value = "submit" id="delete"><i class="fas fa-plus"></i></button>
        </form>
        <div class="msg"></div>
        <div class="list mt-3">
            <h2>ADD TASK</h2>
            
               <!-- the body where is lists are -->
            <ul class="list-group text-center" id="items" ></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
